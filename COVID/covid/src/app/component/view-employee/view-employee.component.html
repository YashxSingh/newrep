<div class="table1">
    <table>
      <tr>
        <td>Name</td>
        <td>City</td>
        <td>Contact</td>
        <td>Gender</td>
        <td>Manager</td>
        <td>Project</td>
      </tr>
      <tr *ngFor="let i of employeeArr">
        <td>{{ i.name }}</td>
        <td>{{ i.city }}</td>
        <td>{{ i.contact }}</td>
        <td>{{ i.gender }}</td>
        <td>{{ i.manager }}</td>
        <td>{{ i.project }}</td>
      </tr>
    </table>
  </div>
