<div class = fclass>
    <form #covidForm="ngForm" (submit) = "submitCovid(covidForm)">
        <label>Employee :  </label>
        <select name="employeeid" ngModel #employees="ngModel" >
            <option *ngFor="let emp of employeeArr" value = "{{emp.id}}">{{emp.name}}</option>
        </select><br>
       
        <label>Date :  </label>
        <input type="date" name="affectedDate" ngModel #affectedDate="ngModel" required><br>

       
        <label>No. of Doses :  </label>
        <input type="text" name="dosages" ngModel #dosages="ngModel" placeholder="Enter Number of Doses"  required 
        pattern="[2-3]">
        <span *ngIf="dosages.invalid && dosages.touched">
            
                Doses should be betweeen 2-3
            
        </span><br>

        <label>Funds :  </label>
        <input type="text" name="funds" ngModel #funds="ngModel" placeholder="Enter Funds " required pattern="([1-9]|[1-9][0-9]|[1-9][0-9][0-9]|[1-9][0-9][0-9][0-9])">
        <span *ngIf="funds.invalid && funds.touched">
                Funds should be between 1-9999
        </span>
        <br>


        <label>Status :  </label>
        <input type="text" name="status" ngModel #status="ngModel" placeholder="Enter Status " required ><br />
        
        <label>Sick Leaves :  </label>
        <input type="text" name="sickLeaves" ngModel #sickLeaves="ngModel" placeholder="Enter no. of Sick Leaves " required pattern="\b([1-9]|1[0-2])\b">
        <span *ngIf="sickLeaves.invalid && sickLeaves.touched">

                Invalid Sick Leaves!
 
        </span>
        <br />
       
        <label>Upload Report :  </label>
        <input type="file" id="myFile" name="filename" ngModel #filename="ngModel" required >
        <span *ngIf="filename.invalid && filename.touched">
            
                Please Upload a file
           
        </span><br><br />
       
        <input type="submit" value="Submit" class="submit" [disabled]="!covidForm.valid">
    </form>
</div>
